<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="Index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ANIEKEME</a>.
  </div>
  <div class="card">
    <img src="./images/image-equilibrium.jpg" alt="equilibrium" style="width:350px; padding:20px; border-radius: 30px;">
    <div class="container">
      <h4><b>Equilibrium #3429</b></h4>
      <p>Our equilibrium points collection promotes balance and calm</p>
      <div class="both">
      <div class="eth"> 
        <img src="./images/icon-ethereum.svg" alt="equilibrium" style="width:auto">
        0.041ETH
      </div>
      <div class="clock">
        <img src="./images/icon-clock.svg" alt="clock" style="width:auto">
        3 days left
      </div>
      </div>
      <div class="avatar">
       <img src="./images/image-avatar.png" alt="avatar" style="width: 50px; border: 2px solid white; border-radius: 100px;">
       <span style="color: hsl(215, 51%, 70%);">Creation of</span> Jules Wyvern
    </div>
  </div>
</body>
</html>
